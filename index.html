<html>
  <head>
    <meta name="description" content="Hello this is my first web page!." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Feed The World</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="FE.jpg" alt="logo" class="brand__logo" />
        </div>

        <div class="navbar__nav__items">
          <div class="nav__item">
            <div class="dropdown__container">
              <i class="fas fa-globe"></i>
              <select
                name="languages"
                id="languagesSelect"
                class="language__drop__down"
              >
                <option value="english" selected style="color: white">
                  English
                </option>
                <option value="hindi" style="color: white">Hindi</option>
              </select>
            </div>
          </div>

          <div class="nav__item">
            <button class="signup__button">Sign up</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__bg__image__container">
          <img src="FEED.jpg" alt="BG hero image" class="hero__bg__image" />
        </div>
        <div class="hero__bg__overlay"></div>

        <div class="hero__card">
          <h1 class="hero__title">
            Empower change and transform lives with your generosity.<br> Join us in
            the fight against hunger by making a donation today.<br> Your support is
            a beacon of hope, bringing nourishment to those in need and creating
            a brighter, more compassionate world.
          </h1>
            <button class="primary__button">
              Donate
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
